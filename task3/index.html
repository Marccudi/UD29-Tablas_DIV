<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>UD29-Tablas DIV</title>
</head>
<body>
    <table>
        <caption>TITULO DE LA TABLA</caption>
        <tr>
            <td class="verde" colspan="3">CELDA 1</td>
        </tr>
        <tr>
            <td class="azul" rowspan="2"> CELDA 2</td>
            <td class="centro">CELDA 3</td>
            <td>CELDA 4</td>
        </tr>
        <tr>
            <td class="centro">CELDA 5</td>
            <td rowspan="2" class="rosa">CELDA 6</td>
        </tr>
        <tr>
            <td>CELDA 7</td>
            <td class="centro">CELDA 8</td>
        </tr>
    </table>
</body>
</html>
